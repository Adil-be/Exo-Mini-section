<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mini section</title>
  </head>
  <body>
    <main class="container">
      <img
        src="https://images.unsplash.com/photo-1596237563267-84ffd99c80e1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
        alt="image de foret"
      />
      <div class="content">
        <h1>Partons en voyage</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis
          dolor tempore recusandae quibusdam reiciendis alias corrupti vero! Ex
          voluptate vitae doloremque illum aliquam magni, quo, reprehenderit
          facere velit quae hic?
        </p>
      </div>
    </main>
    <section class="gallery container">
      <figure>
        <img
          src="https://images.unsplash.com/photo-1503756234508-e32369269deb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"
          alt="Photod'une plage"
        />
        <figcaption>Mer</figcaption>
      </figure>

      <figure>
        <img
          src="https://images.unsplash.com/photo-1597244508835-605298ca838b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1474&q=80"
          alt="phot de montagne"
        />

        <figcaption>Montagne</figcaption>
      </figure>

      <figure>
        <img
          src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1544&q=80"
          alt="Photo de ville"
        />

        <figcaption>Ville</figcaption>
      </figure>
    </section>
  </body>
</html>
